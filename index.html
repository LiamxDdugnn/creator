<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo Yêu Thương</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="container">
    <h1>Gửi lời yêu thương ✨</h1>
    <form id="galaxyForm">
      <textarea id="messages" placeholder="Nhập lời nhắn..."></textarea>
      <input type="color" id="loveColor" value="#ff6b9d" />
      <input type="file" id="images" accept="image/*" multiple />
      <button type="submit">✨ Tạo yêu thương</button>
    </form>

    <div id="result" style="display: none;">
      <p>🎉 Tạo thành công!</p>
      <div id="resultLink"></div>
      <button id="copyBtn">📋 Copy Link</button>
      <div id="qrCode"></div>
    </div>
  </div>

  <!-- QR Code lib -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
